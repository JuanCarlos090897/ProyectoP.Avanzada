  <script type="text/javascript">
    function jsFunction(value){
      $("label[for = NombreMateriaVieja]").text(value);  
    }

    function SaveChanges(){
      if($("label[for = NombreMateriaVieja]").text() == "xxxxxxx"){ $("#myModal").modal(); }
        else{
          if($("input[name=NombreMateriaNueva]").val() == ""){ alert("Debe confirmar el nuevo nombre de la materia."); }
            else{
              alert("DataBase Update from "+ $("label[for = NombreMateriaVieja]").text() + " to " + 
              $("input[name=NombreMateriaNueva]").val()  );
            }      
        }      
    }
    setTimeout(function() { $('#myModal').modal('hide'); }, 4000);
  </script>
