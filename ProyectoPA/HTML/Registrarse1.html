<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../FontAwesome/fontawesome/web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="../BootstrapPA/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Registrarse1.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">

    <div class="col-sm-4 col-xs-6"><img src="../Imagenes/logoProyecto.jpg"  width="40%" height="40%"></div>

    </div>
  </div>



    <div class="container">
        <header class="text-center">

            <h1>Registrar Usuario</h1>
        </header>
        <section>
            <div class="card">
                <form method="post" class="card-body">
                    <div class="form-group">

                      <label>Esciba su Nombre: </label>
                      <input class="form-control validate" type="text" placeholder="Nombre..." required />

                    </div>
                    <div class="form-group">

                        <label>Esciba sus Apellidos: </label>
                        <input class="form-control validate" type="text" placeholder="Apellidos..."  required/>

                    </div>
                    <div class="form-group">

                        <label>Esciba su Cédula: </label>
                        <input class="form-control validate" type="number" placeholder="Cédula sin guiones..." required />

                    </div>

                    <div class="form-group">
                        <label>Escriba su correo personal:</label>
                        <input class="form-control validate" type="email" placeholder="Correo..." required />
                    </div>

                    <div class="form-group">
                        <label>Escriba contraseña:</label>
                        <input class="form-control validate" type="password" placeholder="Contraseña..." required />
                    </div>

                    <div class="form-group">
                        <label>Repita contraseña:</label>
                        <input class="form-control validate" type="password" placeholder="Contraseña..." required />
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary pull-right" />
                    </div>
                </form>
            </div>
        </section>
    </div>


    <script src="../BootstrapPA/js/jquery.js"></script>
    <script src="../BootstrapPA/js/bootstrap.min.js"></script>
    <script src="../JavaScript/Registrarse1.js"></script>

</body>
</html>
