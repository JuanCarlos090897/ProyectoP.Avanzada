<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../FontAwesome/fontawesome/web-fonts-with-css/css/fontawesome.min.css">
    <link rel="stylesheet" href="../BootstrapPA/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Registrarse1.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row" id="logo">

    <div class="col-sm-4 col-xs-6"><img src="../Imagenes/logoProyecto.jpg"  width="35%" height="10%"></div>

    <div class="col-sm-1 col-sm-offset-7" >
    <a href="../HTML/Registro1.html" target="_self"> <input type="submit" value="Regresar" class="btn btn-primary pull-right"> </a>

    </div>

    </div>
  </div>



    <div class="container">
        <header class="text-center">

            <h1>Registrar Usuario</h1>
        </header>
        <section>
            <div class="card">
                <form method="post" class="card-body">
                    <div class="form-group">

                      <label>Esciba su Nombre: </label>
                      <input class="form-control validatetext" type="text" placeholder="Nombre..." name="nombre" required  />

                    </div>
                    <div class="form-group">

                        <label>Esciba sus Apellidos: </label>
                        <input class="form-control validatetext" type="text" placeholder="Apellidos..." name="apellidos" required/>

                    </div>
                    <div class="form-group">

                        <label>Esciba su Cédula: </label>
                        <input class="form-control validatecedula" type="number" placeholder="Cédula sin guiones..." name="cedula" required />

                    </div>

                    <div class="form-group">
                        <label>Escriba su correo personal:</label>
                        <input class="form-control validate" type="email" placeholder="Correo..." name="email" required />
                    </div>

                    <div class="form-group">
                        <label>Escriba contraseña:</label>
                        <input class="form-control validatecontrasena" type="password" placeholder="Contraseña..." name="contraseña1" required />
                    </div>

                    <div class="form-group">
                        <label>Repita contraseña:</label>
                        <input class="form-control validatecontrasena" type="password" placeholder="Contraseña..." name="contraseña2" required />
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary pull-right" />
                    </div>
                </form>
            </div>
        </section>
    </div>


    <script src="../BootstrapPA/js/jquery.js"></script>
    <script src="../BootstrapPA/js/bootstrap.min.js"></script>
    <script src="../JavaScript/Registrarse1.js"></script>

</body>
</html>
