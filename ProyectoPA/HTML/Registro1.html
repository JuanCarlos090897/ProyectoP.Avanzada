  <body>

<div class="row" id="logo">
    <div class="container-fluid">


      <div class="col-sm-4 col-xs-6 "><img src="../Imagenes/logoProyecto.jpg"  width="40%" height="40%"></div>

      </div>


    </div>
  </div>

<div class="container">

     <div class="row">
    <div class="Absolute-Center is-Responsive">
      <form class="col-sm-12 col-md-10 col-md-offset-1">
      <div class="form-group">
         <label for="email">Escriba su correo:</label>
         <input type="email" class="form-control" id="email" placeholder="Correo..." required>
         </div>
         <div class="form-group">
         <label for="pwd">Escriba su contraseña:</label>
         <input type="password" class="form-control" id="pwd" placeholder="Contraseña..." required>
         </div>

         <button type="submit" class="btn btn-primary pull-right">Entrar</button>
         </form>
    </div>

     </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
